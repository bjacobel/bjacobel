<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="initial-scale=1.0">
  <title>{{ site.name }}</title>
  <link href="http://fonts.googleapis.com/css?family=Merriweather+Sans:300|Source+Sans Pro:400|Lato:300,400" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="/css/standardize.css">
  <link rel="stylesheet" href="/css/styles.css">
  <script src="js/ga.js"></script>
</head>
<body class="body index clearfix">
  <div class="body body-1">
    <div class="bodytext clearfix">
      {{ content }}
    </div>
    <div class="sidebar clearfix">
      <div class="headshot"></div>
      <div class="container clearfix">
        <p onClick="window.location='/about';" class="hand text text-3">about</p>
        <p onClick="window.location='/projects';" class="hand text text-4">projects</p>
        <p onClick="window.location='/resume';" class="hand text text-5">resume</p>
        <p onClick="window.location='/';" class="hand text text-6">blog</p>
      </div>
      <div class="socialbuttons clearfix">
        <div onClick="window.location='http://github.com/bjacobel';" class="hand element element-1"></div>
        <div onClick="window.location='http://twitter.com/bjacobel';" class="hand element element-2"></div>
        <div onClick="window.location='https://www.linkedin.com/profile/view?id=208918485';" class="hand element element-3"></div>
      </div>
    </div>
  </div>
  <div class="header">
    <div class="title clearfix">
      <p class="text text-7">BRIAN JACOBEL</p>
      <div class="element"></div>
      <p class="text text-8">WEB DEVELOPER IN BOSTON, MA</p>
    </div>
  </div>

  <script src="js/jquery-min.js"></script>
</body>
</html>
