- title: menuwatch
  image: /images/menuwatch.png
  description: |
    Menuwatch is a Django app building on the Bowdoin dining experience. Users can sign up and search a database of foods offered in Bowdoin's dining halls, then add their favorites to a list to recieve alerts the next time they're offered. I developed the site over eight months starting in the summer of 2013 and have now launched it on campus.
  site: menuwatch.bjacobel.com
  site_title: "Site:"
  source: github.com/bjacobel/menuwatch
  source_title: GitHub

- title: serenity
  image: /images/serenity.jpg
  description: |
    Serenity is a continuous integration system for the Northern Bites robotics team. The site listens for pull requests made to the team's GitHub account, then checks new code out to an EC2 instance and runs unit and integration tests on it. A Rails interface lets developers view the status of builds and their reasons for breaking. This project is still under active development.
