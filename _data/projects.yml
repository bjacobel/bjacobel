  site_title: Site not yet live
  source: github.com/bjacobel/menuwatch
  source_title: GitHub

- title: mchpp
  image: /images/mchpp.png
  description: |
    Homebase is a system I developed as a part of a small team taking a course in open-source software development. Together, we developed software for a local food bank that allows volunteers to track and schedule shifts (an operational task previously done entirely on paper). This project has allowed the Midcoast Hunger Prevention Program to expand its hours and reach.
