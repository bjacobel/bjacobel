- title: timewarp
  image: /images/timewarp.png
  description: |
    Timewarp is a JavaScript web application I built over two days in 2014. The site uses <a href="http://archive.org">Archive.org</a> to find a newsreel published on this date in history, with the option to select any day of the year. The results are entertaining and often surprising.
  site: bjacobel.com/timewarp
  site_title: "Site:"
  source: github.com/bjacobel/timewarp
